services:
  - type: web
    name: assistive-learning-platform
    env: node
    plan: free
    buildCommand: "apt-get update && apt-get install -y pandoc && npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: NEXT_PUBLIC_URL
        sync: false